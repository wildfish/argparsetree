language: python
sudo: false
env:
- TOX_ENV=ALL RUN_CODECOV=false
- TOX_ENV=flake8 RUN_CODECOV=false
- TOX_ENV=py36 RUN_CODECOV=true
- TOX_ENV=py35 RUN_CODECOV=true
- TOX_ENV=py27 RUN_CODECOV=true
install:
- pyenv install 3.6 3.5
- pip install pip -U
- pip install codecov tox
script:
- ./run-ci.sh
deploy:
  provider: pypi
  user: wildfish-deployer
  password:
    secure: 
  on:
    tags: true
    condition: $TOX_ENV == ALL
  distributions: "sdist bdist_wheel"
